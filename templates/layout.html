<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>El Club de los Perros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">El Club de los Perros</a>
      <a href="{{ url_for('cart') }}" class="btn btn-outline-primary">Cart ({{ session.get('cart') | length if session.get('cart') else 0 }})</a>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
