<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>El Club De Los Perros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #f5f5dc, #fffaf0);
      font-family: 'Raleway', sans-serif;
    }
    h1.title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      text-align: center;
      margin-top: 20px;
      color: #3e2c23;
    }
    .biopic {
      text-align: center;
      font-style: italic;
      color: #6e4c3a;
      margin-bottom: 30px;
    }
    .logo {
      display: block;
      margin: 0 auto;
      max-height: 200px;
    }
    .nav-tabs {
      justify-content: center;
      margin-bottom: 30px;
    }
    .nav-link {
      color: #3e2c23;
    }
    .nav-link.active {
      background-color: #e0d5c2;
      border-color: #c7b299;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1 class="title">El Club De Los Perros</h1>
  <img src="/static/logo.jpg" alt="Logo" class="logo" />

  <div class="biopic">
    <p>Dedicado a nuestros amigos perrunos que nos acompa√±an para toda la vida</p>
  </div>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="products-tab" data-bs-toggle="tab" data-bs-target="#products" type="button" role="tab" aria-controls="products" aria-selected="true">Productos</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contacto</button>
    </li>
  </ul>

  <div class="tab-content container" id="myTabContent">
    <div class="tab-pane fade show active" id="products" role="tabpanel" aria-labelledby="products-tab">
      {% block content %}{% endblock %}
    </div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
      <div class="text-center mt-4">
        <h4>Encontranos en:</h4>
        <a href="https://www.instagram.com/elclubdelosperros" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" style="height:40px; margin:10px;">
        </a>
        <a href="https://wa.me/5491123456789" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" style="height:40px; margin:10px;">
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
