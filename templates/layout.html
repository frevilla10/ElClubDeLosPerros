<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>El Club De Los Perros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #f5f5dc, #fffaf0);
      font-family: 'Raleway', sans-serif;
    }
    h1.title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      text-align: center;
      margin-top: 20px;
      color: #3e2c23;
    }
    .biopic {
      text-align: center;
      font-style: italic;
      color: #6e4c3a;
      margin-bottom: 30px;
    }
    .logo {
      display: block;
      margin: 0 auto;
      max-height: 200px;
    }
    .nav-tabs {
      justify-content: center;
      margin-bottom: 30px;
    }
    .nav-link {
      color: #3e2c23;
    }
    .nav-link.active {
      background-color: #e0d5c2;
      border-color: #c7b299;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #999;
    }
    .product-category {
      margin-top: 30px;
    }
    .product-card {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 class="title">El Club De Los Perros</h1>
  <img src="/static/logo.jpg" alt="Logo" class="logo" />

  <div class="biopic">
    <p>Dedicado a nuestros amigos perrunos que nos acompa√±an para toda la vida</p>
  </div>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" href="{{ url_for('index') }}">Productos</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" href="#contact">Contacto</a>
    </li>
  </ul>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <div id="contact" class="container mt-5">
    <div class="text-center">
      <h4>Encontranos en:</h4>
      <a href="https://www.instagram.com/elclub.delosperros" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" style="height:40px; margin:10px;">
      </a>
      <a href="https://wa.me/5491168623500" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" style="height:40px; margin:10px;">
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
