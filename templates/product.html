{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">

    <!-- Bootstrap Carousel -->
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% for img_url in product.image_urls %}
        <div class="carousel-item {% if loop.first %}active{% endif %}">
        <img src="{{ img_url }}" class="d-block w-100" alt="{{ product.name }} Image {{ loop.index }}">
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    </div>


    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p><strong>Precio:</strong> ${{ product.price }}</p>

      <form method="POST" action="{{ url_for('add_to_cart_with_options', product_id=product.id) }}">
        <div class="mb-3">
          <label for="size" class="form-label">Talle</label>
          <select name="size" id="size" class="form-select" required>
            <option value="">Seleccioná un talle</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="color" class="form-label">Color</label>
          <select name="color" id="color" class="form-select" required>
            <option value="">Seleccioná un color</option>
            <option>Negro</option>
            <option>Blanco</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="quantity" class="form-label">Cantidad</label>
          <input type="number" name="quantity" id="quantity" min="1" max="5" value="1" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Agregar al carrito</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
